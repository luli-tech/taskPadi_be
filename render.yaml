services:
  # Web Service
  - type: web
    name: task-manager-api
    runtime: docker
    plan: free  # Change to 'starter' or higher for production
    region: oregon  # Change to your preferred region
    branch: main
    dockerfilePath: ./Dockerfile
    dockerContext: .
    
    # Enable build caching for faster deployments
    buildFilter:
      paths:
        - src/**
        - Cargo.toml
        - Cargo.lock
        - migrations/**
    
    # Environment variables
    envVars:
      - key: RUST_LOG
        value: info,task_manager=info
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 10000
      - key: JWT_EXPIRATION_HOURS
        value: 24
      # Secrets (set these in Render Dashboard)
      - key: DATABASE_URL
        fromDatabase:
          name: task-manager-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_REDIRECT_URI
        sync: false
    
    # Health check
    healthCheckPath: /api/tasks
    
    # Auto-deploy on push to main
    autoDeploy: true

# PostgreSQL Database
databases:
  - name: task-manager-db
    databaseName: task_manager
    plan: free  # Change to paid plan for production
    region: oregon  # Same region as web service
    ipAllowList:
      - source: 0.0.0.0/0
        description: Anywhere
